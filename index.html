<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzair Ashraf - Portfolio</title>
  <script src="https://kit.fontawesome.com/10c17850a1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="avatar-card">
      <section class="profile-picture-container">
        <img
          src="images/uzair.jpg"
          alt="Profile Picture" class="profile-picture" />
      </section>
      <section class="avatar-info">
        <h3 class="avatar-name">
          Uzair Ashraf
        </h3>
        <p class="avatar-location">
          CA, US
        </p>
        <p class="avatar-title">
          Full Stack Developer
        </p>
      </section>
      <section class="action-container">
        <button>View Full Site</button>
        <button>View in VR</button>
      </section>
      <section class="avatar-contact">
        <p class="sub-heading">
          Find Me
        </p>
        <ul class="contact-container">
          <li><i class="fab fa-github-square"></i></li>
          <li><i class="fab fa-linkedin"></i></li>
          <li><i class="fas fa-file"></i></li>
          <li><i class="fas fa-envelope-square"></i></li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
